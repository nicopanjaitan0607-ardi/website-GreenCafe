<!-- The Contact Us Page -->
<div class="jumbotron jumbotron-sm">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-lg-12 header"></div>
    </div>
  </div>
</div>
<div class="container card">
  <div class="row">
    <div class="col-sm-12 col-lg-12">
      <h1 class="h1">Contact Us <span class="fa fa-envelope"></span> <!--<small class="col-xs-12" style="padding-left: 0">We will get back to You</small>--></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="cardStyle">
        <form name="contact" id="form" data-toggle="validator">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">
                  Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan Nama" required="required" />
              </div>
              <div class="form-group">
                <label for="email">
                  Alamat Email</label>
                <div class="input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                  </span>
                  <input type="email" class="form-control" id="email" placeholder="Masukkan email" required="required" />
                </div>
              </div>
              <div class="form-group">
                <label for="subject">
                  Subjek</label>
                <select id="subject" name="subject" class="form-control" required="required">
                  <option value="none" selected="" disabled>Pilih Salah Satu:</option>
                  <option value="general">Tentang Pelayanan</option>
                  <option value="collaborate">Ingin Bergabung Dengan Kami</option>
                  <option value="bug">Tentang bug</option>
                  <option value="other">Lainnya</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">
                  Pesan</label>
                <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Masukkan Pesan"></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-success pull-right" id="btnContactUs">
                Kirim Pesan</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
